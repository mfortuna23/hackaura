<html>
<head>
    <title>Hackathon App</title>
    <link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
	 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
</head>
<body>
    <div id="app">
        <h1 class="title">Hackathon 2025 ðŸš€</h1>

        <form id="userForm">
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <button class= "button" id="add-user" type="submit" title="Add new user">Add User</button>
        </form>

        <div class="main-container">
		    <div id="map"></div>
            
            <div class="right-side">
                <button class="button" id="add" title="Add new pin">&#43;</button>
            </div>
            <div id="add-popup" class="popup-form">
                <h3>Add a new marker</h3>
                <label for="lat">Latitude:</label>
                <input id="lat" type="number" step="0.0001" placeholder="e.g. 51.505">
                <label for="lng">Longitude:</label>
                <input id="lng" type="number" step="0.0001" placeholder="e.g. 51.505">
                <button id="submit-marker" class="button">Add Marker</button>
                <button id="cancel-marker" class="button">Cancel</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
