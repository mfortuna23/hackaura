<html>
<head>
    <title>ReachOut</title>
    <link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
	 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
</head>
<body>
    <div id="app">
        <h1 class="title">The PinPointApp </h1>
		<h3 class="subtitle">Welcome to your community board! Where you can see what is going on aroud you </h3>

        <form id="userForm">
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <button class="button" id="add-user" type="submit" title="Add new user">Add User</button>
        </form>

        <div class="main-container">
		    <div id="map"></div>
            
            <div class="right-side">
                 <div id="pins-list">
                    <h3>Pins List</h3>
                    <label for="pin-filter">Filter</label>
                     <select id="pin-filter">
                        <option value="all">All Categories</option>
                        <option value="occurrence">Occurrence</option>
                        <option value="need help">Need Help</option>
                        <option value="give help">Give Help</option>
                    </select>
                    <ul id="pins"></ul>
                </div>
                <button class="button" id="add" title="Add new pin">&#43;</button>
            </div>
            <div id="add-popup" class="popup-form">
                <h3>Add a new marker</h3>
                <label for="info">Description</label>
                <textarea id="info" cols="55" rows="7" placeholder="Give some more information"></textarea required>
                <label for="type">Category:</label>
                <select id="type" required>
                    <option value="0">Choose One</option>
                    <option value="Occurrence">Occurrence</option>
                    <option value="Need Help">Need Help</option>
                    <option value="Give Help">Give Help</option>
                </select>
                <label for="lat">Latitude:</label>
                <input id="lat" type="number" step="0.0001" placeholder="e.g. 51.505" required>
                <label for="lng">Longitude:</label>
                <input id="lng" type="number" step="0.0001" placeholder="e.g. 51.505" required>
                <button id="submit-marker" class="button">Add Marker</button>
                <button id="cancel-marker" class="button">Cancel</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
<footer>✨Made with coffee by Merge Conflict Mafia Team for Hack Aura Hackathon✨</footer>
</html>
